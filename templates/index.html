<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Flask</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        form {
            margin: 0.5rem;
        }
        button {
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .aumentar {
            background-color: #4CAF50;
            color: white;
        }
        .disminuir {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Contador: {{ contador }}</h1>
    <form action="{{ url_for('aumentar') }}" method="post">
        <button class="aumentar" type="submit">Aumentar</button>
    </form>
    <form action="{{ url_for('disminuir') }}" method="post">
        <button class="disminuir" type="submit">Disminuir</button>
    </form>
</body>
</html>
